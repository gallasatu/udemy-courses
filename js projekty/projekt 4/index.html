<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Ball</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="info">
            <h1>Magic Ball</h1>
            <p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
        </div>
        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2013/07/13/10/51/billiard-157924_960_720.png" alt="black 8 ball">
        </div>
        <div class="question-area">
            <h2>Zadaj pytanie</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
