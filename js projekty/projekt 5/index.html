<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <script src="https://kit.fontawesome.com/c15983a26f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <p class="info">
            <i class="fa-thin fa-question"></i>
        </p>
        <h1>Stoper</h1>
        <p class="stopwatch">00:00</p>
        <p class="time">00:00</p>
        <div class="buttons">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="pause "><i class="fa-solid fa-pause"></i></button>
            <button class="stop "><i class="fa-solid fa-stop"></i></button>
            <button class="reset"><i class="fa-solid fa-times"></i></button>
            <button class="history">archiwum</button>
        </div>
        <ul class="time-list">
        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fa-solid fa-play"></i> - start</p>
            <p><i class="fa-solidfa-pause"></i> - pauza</p>
            <p><i class="fa-solid fa-stop"></i> - stop</p>
            <p><i class="fa-solid fa-times"></i> - skasuj wszystko (łącznie z archiwum)</p>
            <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>
            <button class="close">Zamknij</button>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
